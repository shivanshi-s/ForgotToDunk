<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
<div class="landing">
    <audio src="./sounds/happytownbackground.mp3" class="welcome"></audio>
    <div class="howtoplay">
        - How to Play - <br>
        Target the human who forgot to dunk!
    </div>
    <div class="playbtn">
        Play
    </div>
</div>

<div class="cursor">
    <img src="./assets/basketball.png" alt="" draggable="false">
</div>

<div class="target">
    <img src="./assets/human.png" alt="" draggable="false">
</div>

<div class="score">
</div>

<div class="timer"></div>

<div>
    <audio src="./sounds/positive-cartoon-loop.wav" class="damage"></audio>
    <audio src="./sounds/ouch.mp3" class="ouch"></audio>
</div>

<div class="highscore">highScore : </div>

<audio src="./sounds/76376__deleted-user-877451__game-over.wav" class="gameover"></audio>

<script src="./src/app.js"></script>
</body>
</html>
